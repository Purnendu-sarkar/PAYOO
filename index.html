<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYOO</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <Main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- login section -->
                <img class="rounded-full w-1/2 mb-6 pt-20" src="./purno.jpg" alt="">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Mobile Number</span>
                        </label>
                        <input id="phone-number" autocomplete="off" type="text" placeholder="Enter your number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" autocomplete="off"  type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="button-login" class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>

              </div>
            </div>
          </div>
    </Main>
    <script src="./js/login.js"></script>
</body>
</html>
